<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login ADM - Cadastra Jogos</title>
<link rel="shortcut icon" type="image/x-icon" href="images/top.png" />
<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
</head>
<body>

<div class="container">
	
	<div class="header clearfix">
		<center>
			<h2>Login ADM - Cadastro de Jogos</h2>
		</center>
	</div>

	<div class="jumbotron">
		<form action="CadastroDeJogos.jsp" method="post">
		<div id="aviso"></div>
			<div class="form-group">
				<input type="email" id="email" class="form-control" name="email" placeholder="Digite seu Email..."><br/>
				<input type="password" id="senha" class="form-control" name="senha" placeholder="Digite sua Senha...">
			</div>	
			<center>
				<button type="submit" class="btn btn-primary">Entrar</button>
			</center>
		</form>
		<a href="index.jsp">Cancelar Login</a>
		<hr>
		<center>
			<a href="#">Cadastrar-se</a>					
		</center>
	</div>
</div>

</body>
</html>
